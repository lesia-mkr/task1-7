<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flex-grid.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>task 1</title>
</head>
<body>
    <header>
        <div class="header_nav">
            <div>
                <a class="logo" href="#">ОЛИМП</a>
                <nav class="lk">
                    <div>
                        <img class="round icon" src="img/cat.jpg">
                        <p class="name">Артемий</p>
                        <a class="material-icons" href="#">expand_more</a>
                    </div>
                </nav>
            </div>
        </div>    
    </header>

    <main class="">
        <div class="media main">
            <div class="media">
                <div class="menu bg-w">
                    <div class="media">
                        <div>
                            <div class="info">
                                     <form action="#" method="POST" class="flex-column">
                                        <div class="info_list">
                                                    <label>Фамилия:<input type="text" placeholder="Фамилия"></label>
                                                    <label>Имя:<input type="text" placeholder="Имя"></label>
                                                    <label>Отчество:<input type="text" placeholder="Отчество"></label>
                                                    <label>Дата рождения:<input type="date"></label>
                                                    <label>Контакты:<div class="flex-row"><input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="phone"><input type="email" placeholder="email"></div></label>
                                                    <label>Социальные сети:<div class="flex-row"><input id="net" type="text" placeholder="chto"><span class="add material-icons">add</span></div></label>
                                        </div>
                                        <div class="buttons">
                                                <button id='button_sumbit' type="submit">Сохранить</button>
                                                <button id='button_rest' type="reset">Отмена</button>
                                        </div>
                                    </form>
                            </div>
                        </div>

                        <div>
                            <div class="photo">
                                <p>Фото профиля:</p>
                                <div class="flex-column icon_menu">
                                    <div class="ph">
                                        <img src="img/cat.jpg" class="round">
                                    </div>
                                    <form action="#" method="POST" enctype="multipart/form-data" class="photo_form">
                                        <label class="button_file" for="file">Изменить</label>
                                        <button class="button_file" type="reset">Удалить</button>
                                        <input id="file" type="file" accept="image/*" name="userphoto">
                                    </form>
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-3">
                    <nav class="menu bg-w-media">
                        <div class="flex-column leftbar">
                            <a class="the_chosen" href="index.html">Личная информация</a>
                            <a class="options" href="#">Основное образование</a>
                            <a class="options" href="#">Дополнительное образование</a>
                            <a class="options" href="#">Ключевые навыки</a>
                            <a class="options" href="#">Профессиональные навыки</a>
                            <a class="options" href="#">Обо мне</a>
                        </div>
                    </nav>
            </div>    
            
        </div>    
    </main>
    <footer></footer>
</body>
</html>
